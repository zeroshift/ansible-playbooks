- name: Deploy Grafana chart
  community.kubernetes.helm:
    name: grafana
    update_repo_cache: yes
    chart_ref: grafana/grafana
    chart_version: 6.8.3
    release_namespace: monitoring
    values:
      adminPassword: "{{ grafana_admin_password }}"
      persistence:
        enabled: true
      service:
        type: LoadBalancer
        # port: 3000
      # NOTE: needs amd64
      # plugins:
      #   - "grafana-image-renderer"
      datasources:
        datasources.yaml:
          apiVersion: 1
          datasources:
            - name: Prometheus
              type: prometheus
              url: "http://prometheus-server.monitoring.svc"
              isDefault: true
      resources:
        limits:
          cpu: "2"
          memory: "512Mi"
        requests:
          cpu: "1"
          memory: "128Mi"
      dashboardProviders:
        dashboardproviders.yaml:
          apiVersion: 1
          providers:
            - name: 'default'
              orgId: 1
              folder: ''
              type: file
              disableDeletion: false
              editable: true
              options:
                path: /var/lib/grafana/dashboards/default
      dashboards:
        default:
          node-exporter-full:
            gnetId: 1860
            revision: 23
            datasource: Prometheus
          enviro-plus:
            json: "{{ lookup('file', 'grafana/EnviroPlus.json') | from_json | to_json }}"
            datasource: Prometheus
          grow-pi:
            json: "{{ lookup('file', 'grafana/GrowPi.json') | from_json | to_json }}"
            datasource: Prometheus
          host-overview:
            json: "{{ lookup('file', 'grafana/HostOverview.json') | from_json | to_json }}"
            datasource: Prometheus
          wireguard:
            json: "{{ lookup('file', 'grafana/Wireguard.json') | from_json | to_json }}"
            datasource: Prometheus
  run_once: true
  delegate_to: localhost
