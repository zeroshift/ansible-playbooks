---
- name: Deploy grafana repo
  community.kubernetes.helm_repository:
    name: grafana
    repo_url: https://grafana.github.io/helm-charts
  run_once: true
  delegate_to: localhost

- name: Create monitoring namespace
  k8s:
    name: monitoring
    api_version: v1
    kind: Namespace
    state: present
  run_once: true
  delegate_to: localhost

