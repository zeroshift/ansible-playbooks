---
- name: Start traefik
  docker_container:
    name: traefik
    state: started
    pull: "{{ traefik_pull }}"
    restart_policy: "unless-stopped"
    image: "traefik:v{{ traefik_version }}"
    command: >-
      --api.insecure=true
      --providers.docker=true
      --providers.docker.exposedbydefault=false
      --entrypoints.web.address=:80
    ports:
      - "80:80"
      - "8080:8080"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
