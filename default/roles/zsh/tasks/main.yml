---

- name: Clone zprezto
  git:
    repo: "https://github.com/zeroshift/prezto.git"
    dest: "~/.zprezto"
    version: '4a09a3d347ca8b45feb25e207a5990434f8aea4e'
    recursive: yes
    update: yes

- name: Link rc files
  file:
    src: "~/.zprezto/runcoms/{{ item }}"
    dest: "~/.{{ item }}"
    state: link
  loop:
    - zlogin
    - zlogout
    - zpreztorc
    - zprofile
    - zshenv
    - zshrc

