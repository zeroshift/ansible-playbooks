---

- name: Debian/Ubuntu-specific
  apt:
    name: "{{ deb_packages }}"
    state: present
  become: yes
  vars:
    deb_packages:
      - borgbackup
      - cifs-utils
      - docker.io
      - httpie
      - ipython3
      - nfs-common
      - nocache
      - openssh-client
      - openssh-server
      - nfs-common
      - parallel
      - python3-docker
      - python3-kubernetes
      - python3-pip
      - pylint
      - python3-virtualenv
      - ranger
      - tmuxinator
      - util-linux
      - vim

- name: Debian/Ubuntu-specific (GUI)
  apt:
    name: "{{ deb_packages }}"
    state: present
  become: yes
  vars:
    deb_packages:
      - chromium-chromedriver
      - firefox
      - i3status
      - i3-wm
      - mutt
      - fonts-noto
      - fonts-noto-color-emoji
      - fonts-noto-cjk
      # - slack
      - suckless-tools
      - nvidia-settings
      - remmina
      - terminator
      - vagrant
      - virtualbox
      - virtualbox-dkms
      - w3m
      - wireshark-qt
      - xclip
      - x11-xserver-utils
  when: "'workstations' in group_names"

- name: Ubuntu-specific
  apt:
    name: "{{ ubu_packages }}"
    state: present
  become: yes
  vars:
    ubu_packages:
      - vmtouch
      - gnome-tweak-tool
      - docker.io
  when: ansible_distribution == "Ubuntu"

- name: Ubuntu-specific Snaps
  snap:
    name: "{{ ubu_snaps }}"
    state: present
    classic: yes
  become: yes
  vars:
    ubu_snaps:
      - slack
      # - vscode  # not showing available right now
  when:
    - ansible_distribution == "Ubuntu"
    - "'workstations' in group_names"
