---
dependency:
  name: galaxy
driver:
  name: docker
lint:
  name: yamllint
  options:
    config-file: ../../../.yamllint
platforms:
  - name: ubuntu
    image: geerlingguy/docker-ubuntu1804-ansible:latest
    pre_build_image: true
  - name: debian
    image: geerlingguy/docker-debian9-ansible:latest
    pre_build_image: true
provisioner:
  name: ansible
  lint:
    name: ansible-lint
    options:
      x: ["ANSIBLE0004", "403"]
scenario:
  name: default
verifier:
  name: testinfra
  enabled: false
  lint:
    name: flake8
